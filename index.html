<!doctype html>
<html lang="sr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>European Roulette — Table & Wheel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">European Roulette</div>
  </header>

  <!-- WHEEL (gore) -->
  <section class="wheel-wrap">
    <div class="wheel-box">
      <div class="pin"></div>
      <!-- dimenzije postavlja JS (responsive) -->
      <canvas id="wheel"></canvas>
      <canvas id="ball" class="ballCanvas"></canvas>
    </div>
  </section>

  <!-- TABLE (ispod) -->
  <main class="table-wrap">
    <!-- chip stack levo -->
    <aside class="chips">
      <button class="chip" data-chip="1">1</button>
      <button class="chip" data-chip="5">5</button>
      <button class="chip" data-chip="10">10</button>
      <button class="chip" data-chip="25">25</button>
      <button class="chip" data-chip="100">100</button>
    </aside>

    <!-- sto u sredini -->
    <section class="table-box">
      <div id="table" class="table"></div>
      <div class="table-actions">
        <button id="btnClear" class="ghost">Clear</button>
        <button id="btnUndo" class="ghost">Undo</button>
      </div>
    </section>

    <!-- veliko okruglo SPIN dugme desno -->
    <aside class="spin-side">
      <button id="btnSpin" class="btn-spin">SPIN</button>
    </aside>
  </main>

  <footer class="footer">
    <div>YOUR BALANCE <strong id="balance">£100.00</strong></div>
    <div>PLACE YOUR BETS</div>
    <div>TOTAL BET <strong id="total">£0.00</strong></div>
  </footer>

  <div class="toast" id="toast">Ready</div>
  <script src="app.js"></script>
</body>
</html>
