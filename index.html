<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Roulette Wheel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <h1 class="title">Roulette</h1>

      <section class="wheel-wrap">
        <!-- Platno na kojem crtamo točak i kuglicu -->
        <canvas id="wheel" width="700" height="700"></canvas>
        <!-- Fiksni pokazivač gore (12h) -->
        <div class="pointer"></div>
      </section>

      <section class="panel">
        <div class="controls">
          <button id="spinBtn" class="btn">Spin</button>
          <button id="resetBtn" class="btn btn-ghost">Reset</button>
        </div>

        <div class="result">
          <div>
            <span class="badge">Broj</span>
            <span id="winNumber" class="value">—</span>
          </div>
          <div>
            <span class="badge">Boja</span>
            <span id="winColor" class="value">—</span>
          </div>
        </div>
      </section>

      <footer class="footer">
        <small>European roulette (single zero) • physics-style spin & ball</small>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
