<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pi Roulette</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Pi Roulette</h1>
    <div class="bankroll">
      Bankroll: <span id="bankroll">1000</span>
      <label>Chip:</label>
      <select id="chip">
        <option value="1">1</option>
        <option value="5" selected>5</option>
        <option value="25">25</option>
        <option value="100">100</option>
      </select>
      <button id="clearBets" class="ghost">Clear Bets</button>
    </div>
  </header>

  <main>
    <section class="table-area">
      <canvas id="wheel" width="480" height="480" aria-label="Roulette wheel"></canvas>

      <div class="layout">
        <div class="grid" id="numberGrid" aria-label="Betting grid"></div>

        <div class="outside-bets">
          <button data-bet="1st12" class="bet">1st 12</button>
          <button data-bet="2nd12" class="bet">2nd 12</button>
          <button data-bet="3rd12" class="bet">3rd 12</button>

          <button data-bet="1to18" class="bet">1 to 18</button>
          <button data-bet="even" class="bet">EVEN</button>
          <button data-bet="gold" class="bet">GOLD</button>
          <button data-bet="purple" class="bet">PURPLE</button>
          <button data-bet="odd" class="bet">ODD</button>
          <button data-bet="19to36" class="bet">19 to 36</button>

          <button data-bet="col1" class="bet">2 to 1 ↥</button>
          <button data-bet="col2" class="bet">2 to 1 ↥</button>
          <button data-bet="col3" class="bet">2 to 1 ↥</button>
        </div>
      </div>
    </section>

    <section class="controls">
      <button id="spin">SPIN</button>
      <div class="status">
        <div>Last number: <span id="lastNumber">—</span></div>
        <div>Result color: <span id="lastColor">—</span></div>
        <div>Total bet: <span id="totalBet">0</span></div>
        <div>Win/Loss: <span id="lastPayout">0</span></div>
      </div>
    </section>
  </main>

  <footer>
    <small>European roulette • Colors: GOLD (replaces red) & PURPLE (replaces black) • 0 is green</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
