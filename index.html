<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Roulette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="roulette-container">
        <header>
            <h1>Penny Roulette</h1>
        </header>
        <div class="wheel-container">
            <canvas id="wheel" width="500" height="500"></canvas>
            <button id="spin">SPIN</button>
        </div>

        <div class="betting-table">
            <div class="numbers-grid" id="numbersGrid">
                <!-- Brojevi se generišu iz app.js -->
            </div>
            <div class="options">
                <button data-bet="1st 12">1st 12</button>
                <button data-bet="2nd 12">2nd 12</button>
                <button data-bet="3rd 12">3rd 12</button>
                <button data-bet="1-18">1 - 18</button>
                <button data-bet="even">Even</button>
                <button data-bet="odd">Odd</button>
                <button data-bet="19-36">19 - 36</button>
            </div>
        </div>

        <footer>
            <div>BALANCE: £<span id="balance">100.00</span></div>
            <div>TOTAL BET: £<span id="totalBet">0.00</span></div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
