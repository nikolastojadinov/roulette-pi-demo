<!doctype html>
<html lang="sr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>European Roulette — Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="stage">
    <aside class="chipbar" id="chipbar">
      <button class="chip" data-chip="1">1</button>
      <button class="chip" data-chip="5">5</button>
      <button class="chip" data-chip="10">10</button>
      <button class="chip" data-chip="25">25</button>
      <button class="chip" data-chip="100">100</button>
    </aside>
    <section class="wheel-box">
      <div class="pin"></div>
      <canvas id="wheel" width="560" height="560"></canvas>
      <canvas id="ball" width="560" height="560" class="ballCanvas"></canvas>
    </section>
    <section class="table-box">
      <div id="table" class="table"></div>
      <div class="table-actions">
        <button id="btnClear" class="ghost">Clear</button>
        <button id="btnUndo" class="ghost">Undo</button>
        <button id="btnSpin" class="spin">SPIN</button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="stat">BALANCE <strong id="balance">£100.00</strong></div>
    <div class="stat">TOTAL <strong id="total">£0.00</strong></div>
  </footer>
  <div class="toast" id="toast">Ready</div>
  <script src="app.js"></script>
</body>
</html>
