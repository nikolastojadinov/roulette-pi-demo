<!doctype html>
<html lang="sr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pi Sandbox + Netlify demo</title>

  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    button { padding: .7rem 1rem; border: 0; border-radius: .5rem; cursor: pointer; }
    #out { white-space: pre-wrap; margin-top: 1rem; padding: 1rem; border: 1px solid #ddd; border-radius: .5rem; }
  </style>
</head>
<body>
  <h1>Pi Sandbox + Netlify</h1>

  <p>
    <button id="btn">Pozovi <code>/.netlify/functions/hello</code></button>
  </p>

  <div id="out">Spremno.</div>

  <script>
    // --- 1) Inicijalizacija Pi SDK u sandbox modu ---
    // Obavezno za korak "Run Development App in the Sandbox"
    if (window.Pi && typeof Pi.init === 'function') {
      Pi.init({ version: "2.0", sandbox: true });
    } else {
      console.warn("Pi SDK nije učitan.");
    }

    // --- 2) Tvoj postojeći kod (blago doteran) ---
    const out = document.getElementById('out');

    document.getElementById('btn').addEventListener('click', async () => {
      out.textContent = 'Pozivam /.netlify/functions/hello …';
      try {
        const res  = await fetch('/.netlify/functions/hello', { method: 'GET' });
        const text = await res.text();
        out.textContent = `Status: ${res.status}\n\n${text}`;
      } catch (e) {
        out.textContent = 'Greška: ' + e.message;
      }
    });

    // (opciono) Primer kako da proveriš da li smo u sandbox režimu:
    // out.textContent += "\n\nPi sandbox: " + (Pi && Pi.isSandbox ? "DA" : "NE/NEPOZNATO");
  </script>
</body>
</html>
