<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Penny Roulette</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Penny Roulette</h1>
  </header>

  <section class="wheel-wrap">
    <div class="wheel-box">
      <div class="pin"></div>
      <canvas id="wheel"></canvas>
      <canvas id="ball" class="ball"></canvas>
      <button id="btnSpin" class="spin-btn">SPIN</button>
    </div>
  </section>

  <section class="table-wrap">
    <div id="table" class="table"></div>
  </section>

  <footer class="status">
    <div>YOUR BALANCE <strong id="balance">£100.00</strong></div>
    <div>PLACE YOUR BETS</div>
    <div>TOTAL BET <strong id="total">£0.00</strong></div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
