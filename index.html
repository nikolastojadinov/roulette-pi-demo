<!doctype html>
<html lang="sr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pi Sandbox + Netlify demo</title>

  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    button { padding: .7rem 1rem; border: 0; border-radius: .5rem; cursor: pointer; margin-bottom: 1rem; }
    #out { white-space: pre-wrap; margin-top: 1rem; padding: 1rem; border: 1px solid #ddd; border-radius: .5rem; }
  </style>
</head>
<body>
  <h1>Pi Sandbox + Netlify</h1>

  <!-- Dugme za Pi login -->
  <button id="btnLogin">Pi Login (sandbox)</button>

  <!-- Dugme za Netlify funkciju -->
  <p>
    <button id="btn">Pozovi <code>/.netlify/functions/hello</code></button>
  </p>

  <div id="out">Spremno.</div>

  <script>
    // --- Inicijalizacija Pi SDK u sandbox modu ---
    if (window.Pi && typeof Pi.init === 'function') {
      Pi.init({ version: "2.0", sandbox: true });
    } else {
      console.warn("Pi SDK nije učitan.");
    }

    // --- Pi Login dugme ---
    document.getElementById('btnLogin').addEventListener('click', async () => {
      try {
        const scopes = ['username']; // samo username za test
        const auth = await Pi.authenticate(scopes, (payment) => {
          console.log('Incomplete payment:', payment);
        });
        alert('Ulogovan: ' + auth.user.username);
        console.log('Auth result:', auth);
      } catch (e) {
        alert('Pi auth greška: ' + e.message);
      }
    });

    // --- Tvoj postojeći kod za Netlify funkciju ---
    const out = document.getElementById('out');

    document.getElementById('btn').addEventListener('click', async () => {
      out.textContent = 'Pozivam /.netlify/functions/hello …';
      try {
        const res  = await fetch('/.netlify/functions/hello', { method: 'GET' });
        const text = await res.text();
        out.textContent = `Status: ${res.status}\n\n${text}`;
      } catch (e) {
        out.textContent = 'Greška: ' + e.message;
      }
    });
  </script>
</body>
</html>
